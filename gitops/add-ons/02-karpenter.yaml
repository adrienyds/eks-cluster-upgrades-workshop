  name: karpenter
  namespace: flux-system
  labels:
    self-managed-add-on: true
    add-on-version: "v0.27.3"
spec:
  releaseName: karpenter
  targetNamespace: karpenter
  storageNamespace: karpenter
  interval: 1m0s
  chart:
    spec:
      chart: karpenter
      version: v0.27.3
      sourceRef:
        kind: HelmRepository
        name: karpenter
  values:
    serviceAccount:
      create: true
      name: karpenter # SA created via eksctl or
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::462850771201:role/karpenter_controller # Replace
    settings:
      aws:
        clusterName: eks-upgrades-workshop
        clusterEndpoint: https://4A5CA3B540D59B2531BD7F953B7D103B.gr7.us-east-1.eks.amazonaws.com # Replace
        defaultInstanceProfile: KarpenterNodeInstanceProfile-eks-upgrades-workshop # Replace
